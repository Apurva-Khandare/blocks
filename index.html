<!DOCTYPE html>
<html>
<head>
    <title>Display Properties</title>
    <style>
        .div{
            background-color: rgb(119, 124, 109) ;
            height: 100px;
        }
        .tech{
            background-color: #B7B89F;
        }
        .con{
            background-color: rgb(203, 203, 203);
            display: block;
            height: 50px;
            margin: 5px;
        }
        .head{
            background-color: rgb(183, 184, 159);
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="div">I am block element you can provide me height,width and i start from new line always</div></br>
    <span class="tech">1.we</span>
    <span class="tech">2.are</span>
    <span class="tech">3.inline</span>
    <h1 class="head">converting above inline to block</h1>
    <span class="con">now </span>
    <span class="con">we</span>
    <span class="con">are</span>
    <span class="con">converted to</span>
    <span class="con">block</span>
</body>
</html>
